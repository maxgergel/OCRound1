<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Connect: Enhanced Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Corduroids OC Training Round 1 Practice</h1>
        <div id="game-area">
            <div id="intro-screen" class="screen">
                <p>Welcome to the Only Connect practice round! Choose your settings and start.</p>
                <button id="start-button">Start Game</button>
            </div>

            <div id="clue-screen" class="screen hidden">
                <h2>Clue Round</h2>
                <div id="timer">Time left: <span id="time-remaining">60</span> seconds</div>
                <div id="clues" class="clue-container"></div> <!-- Added class for styling -->
                <button id="next-clue-button">Next Clue</button>
                <input type="text" id="guess" placeholder="What's the connection?">
                <button id="submit-guess-button">Submit Guess</button>
                <div id="score">Score: <span id="current-score">0</span></div>
            </div>            

            <div id="result-screen" class="screen hidden">
                <h2>Result</h2>
                <p id="result-text"></p>
                <button id="play-again-button">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
